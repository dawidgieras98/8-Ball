<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Magic 8Ball</title>
	</head>

	<body>
		<div class="wrapper">
			<div class="info">
				<h1>Magic 8Ball</h1>
				<p>Ask a question, click the ball and reveal the truth</p>
			</div>

			<div class="ball-img shake-animation">
				<img
					src="https://cdn.pixabay.com/photo/2012/04/16/11/05/ball-35516_960_720.png"
					alt="Magic Ball number 8"
				/>
			</div>

			<div class="question-area">
				<h2>And the question is?</h2>
				<input type="text" />
				<p class="answer"></p>
				<p class="error"></p>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
